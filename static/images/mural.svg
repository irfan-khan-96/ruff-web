<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#9EEBFF"/>
      <stop offset="1" stop-color="#CFF7FF"/>
    </linearGradient>
  </defs>
  <rect width="800" height="120" fill="url(#sky)" />
  <!-- Simple crayon-style school silhouette -->
  <g transform="translate(30,18)" fill="#FFB02E" stroke="#E89A16" stroke-width="3" stroke-linejoin="round">
    <rect x="0" y="20" width="140" height="70" rx="8" />
    <polygon points="-10,20 70,0 150,20" fill="#FF5C8A" stroke="#E03F6B"/>
    <rect x="20" y="40" width="30" height="30" fill="#FFF6E8" stroke="#E89A16" />
    <rect x="60" y="40" width="30" height="30" fill="#FFF6E8" stroke="#E89A16" />
  </g>
  <!-- Playground silhouette -->
  <g transform="translate(210,50)" fill="#3AB0FF" opacity="0.95">
    <circle cx="20" cy="10" r="10" />
    <rect x="40" y="0" width="90" height="12" rx="6" />
    <path d="M150 6 q20 -10 40 0" stroke="#3AB0FF" stroke-width="6" fill="none" stroke-linecap="round" />
  </g>
  <!-- Title text, crayon style -->
  <text x="380" y="64" font-family="Luckiest Guy, 'Permanent Marker', 'Comic Sans MS', cursive" font-size="28" fill="#1E2A2B">Third Street School</text>
</svg>
