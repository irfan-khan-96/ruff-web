{% extends "base.html" %}

{% block title %}View Stash - Ruff{% endblock %}

{% block content %}
    <h1>View Stash</h1>
    <div class="stash-detail">
        <p>{{ stash.text }}</p>
    </div>
    <div class="stash-actions">
        <a href="{{ url_for('main.edit_stash', stash_id=stash.id) }}" class="action-button">Edit</a>
        <a href="{{ url_for('main.share_stash', stash_id=stash.id) }}" class="action-button">Nearby Share</a>
        <a href="{{ url_for('main.export_stash', stash_id=stash.id) }}" class="action-button">⬇️ Export</a>
        <a href="{{ url_for('main.view_stashes') }}" class="action-button">Back to Stashes</a>
    </div>
{% endblock %}
