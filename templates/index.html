{% extends "base.html" %}

{% block title %}Home - Ruff{% endblock %}

{% block content %}
    <h1>Your Writing Area</h1>
    <form action="{{ url_for('stash') }}" method="POST" class="stash-form">
        {{ csrf_token() }}
        <textarea name="text" placeholder="Start writing..." required>{{ saved_text }}</textarea>
        <button type="submit" class="save-button">Stash</button>
    </form>
{% endblock %}
