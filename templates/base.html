<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ruff App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('main.index') }}" class="navbar-brand">Ruff</a>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('main.index') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('main.view_stashes') }}" class="nav-link">Stashes</a></li>
                <li><a href="{{ url_for('main.view_collections') }}" class="nav-link">Collections</a></li>
                <li><a href="{{ url_for('main.view_tags') }}" class="nav-link">Tags</a></li>
            </ul>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript for Theme Toggle -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
